---
- hosts: all
  become: true
  gather_facts: no
  vars_files:
    - vars

  tasks:
    # - name: Install docker if needed
    #   shell: |
    #     if ! command -v docker;  then
    #       curl -fsSL https://get.docker.com -o get-docker.sh;
    #       sh get-docker.sh
    #     fi

    # - name: connect to Azure container registry
    #   shell: |
    #     docker login -u $(registry_username) -p $(registry_password) $(registry_url)

    - name: Pull Docker image
      shell: "docker pull $(registry_url)/weight-tracker"

    - name: kill previous docker
      shell: |
        if  [ $( docker ps -aq | wc -w ) -gt 0 ]; then
         docker rm -f $(docker ps -aq)
        fi

    - name: run Docker image
      shell: docker run -d -p 0.0.0.0:8080:8080/tcp $(registry_url)/weight-tracker

    - name: create .env file
      shell: |
        echo "
        # Host configuration
        PORT=8080
        HOST=0.0.0.0
        # Postgres configuration
        PGHOST=pghost
        PGUSERNAME=pg_username
        PGDATABASE=postgres
        PGPASSWORD=pg_password
        PGPORT=5432
        HOST_URL=http://20.127.27.207:8080
        COOKIE_ENCRYPT_PWD=superAwesomePasswordStringThatIsAtLeast32CharactersLong!
        NODE_ENV=development
        # Okta configuration
        OKTA_ORG_URL=https://bootcamp.rhinops.io/
        OKTA_CLIENT_ID=okta_client_id
        OKTA_CLIENT_SECRET=okta_client_secret
        " > ~/.env;

    - name: copy .env file to docker container
      shell: docker cp ~/.env  $(sudo docker ps -aq):/usr/src/app/.env

    - name: restart docker container
      shell: docker restart $(sudo docker ps -aq)
